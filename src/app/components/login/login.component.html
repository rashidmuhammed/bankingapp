<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0" style="height: 700px">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row">
            <img
              src="https://static.vecteezy.com/system/resources/previews/021/944/628/original/bank-logo-or-icon-design-on-white-background-illustration-vector.jpg"
              class="logo"
            />
          </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="https://i.imgur.com/uNGdWHi.png" class="image" />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <h1 class="text-dark">Log into Your Bank Account</h1>

          <!-- <div class="row mb-4 px-3">
            <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
            <br />
            <div class="row mb-2">
              <div
                class="facebook text-center mr-3 d-flex justify-content-center align-content-center"
              >
                <i class="bi bi-facebook"></i>
              </div>
              <div
                class="twitter text-center mr-3 d-flex justify-content-center align-content-center"
              >
                <i class="bi bi-twitter-x"></i>
              </div>
              <div
                class="linkedin text-center mr-3 d-flex justify-content-center align-content-center"
              >
                <i class="bi bi-linkedin"></i>
              </div>
            </div>
          </div> -->
          <!-- <div class="row px-3 mb-4">
            <div class="line"></div>
            <small class="or text-center">Or</small>
            <div class="line"></div>
          </div> -->
          <form [formGroup]="loginForm" (ngSubmit)="onloginFormSubmit()">
            <div class="row px-3 mt-3">
              <label class="mb-1"
                ><h6 class="mb-0 text-sm">Account Number</h6></label
              >
              <input
                class="mb-2"
                type="email"
                formControlName="accountNumber"
                placeholder="Enter a your Account Number"
              />
              <span
                class="text-danger"
                *ngIf="loginForm.controls['accountNumber'].touched && loginForm.controls['accountNumber'].errors?.['required']"
              >
                Account Number is required
              </span>
              <!-- <span
                class="text-danger"
                *ngIf="loginForm.controls['email'].errors?.['email']"
              >
                Please enter a valid email
              </span> -->
            </div>
            <div class="row px-3">
              <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
              <input
                type="password"
                formControlName="password"
                placeholder="Enter password"
              />
              <span
                class="text-danger"
                *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']"
              >
                Password is required
              </span>
            </div>

            <div class="row mb-3 px-3 mt-2">
              <button
                type="submit"
                class="btn btn-blue text-center"
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
            </div>
          </form>
          <div class="row mb-4 px-3">
            <small class="font-weight-bold"
              >Don't have an account?
              <a class="text-danger" routerLink="/signup">Register</a></small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
